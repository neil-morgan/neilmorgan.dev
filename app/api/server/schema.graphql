type PostDataAttributes {
  likes: Int
  _id: ID
  title: String
}

type Query {
  postData(_id: ID): PostDataAttributes
  postsData: [PostDataAttributes]
  postsDataByIds(_ids: [ID]): [PostDataAttributes]
}

type Mutation {
  createPostData(_id: ID, likes: Int, title: String): PostDataAttributes
  updatePostData(_id: ID, likes: Int): PostDataAttributes
  deletePostData(_id: ID): PostDataAttributes
}
