type Student {
  id: ID
  firstName: String
  lastName: String
  age: Int
}

type Query {
  greetings: String
  welcome(name: String): String
  students: [Student]
  student(id: ID): Student
}

type Mutation {
  create(firstName: String, lastName: String, age: Int): Student
  update(id: ID, firstName: String, lastName: String, age: Int): Student
  delete(id: ID): Student
}
