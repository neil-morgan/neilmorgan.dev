query PostsByCategory($slug: String!, $preview: Boolean = false) {
  posts: postCollection(
    where: { category: { slug_contains: $slug } }
    preview: $preview
  ) {
    items {
      title
      description
      date
      slug
      image {
        title
        url
        description
      }
      tagsCollection {
        items {
          title
        }
      }
      category {
        ...PostCategory
      }
    }
  }
}
