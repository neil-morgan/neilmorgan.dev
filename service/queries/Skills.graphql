query Skill($slug: String, $preview: Boolean = false) {
  skill: skillCollection(where: { slug: $slug }, limit: 1, preview: $preview) {
    items {
      title
      slug
      description
      date
      projectsCollection {
        items {
          categories
          heading
          description
          slug
          image {
            url
            description
            title
          }
        }
      }
      relatedSkillsCollection {
        items {
          title
          slug
          icon {
            ...Image
          }
        }
      }
      icon {
        ...Image
      }
      body {
        json
        links {
          entries {
            inline {
              __typename
              sys {
                id
              }
            }
            block {
              __typename
              sys {
                id
              }
            }
          }

          assets {
            block {
              sys {
                id
              }
              ...Image
            }
          }
        }
      }
    }
  }
}

query Skills($preview: Boolean = false) {
  skills: skillCollection(preview: $preview) {
    items {
      title
      slug
      proficiency
      icon {
        ...Image
      }
    }
  }
}
