query Skill($slug: String, $preview: Boolean = false) {
  skill: skillCollection(where: { slug: $slug }, limit: 1, preview: $preview) {
    items {
      title
      slug
      body {
        json
        links {
          entries {
            inline {
              __typename
              sys {
                id
              }
            }
            block {
              __typename
              sys {
                id
              }
            }
          }

          assets {
            block {
              sys {
                id
              }
              url
              title
              description
            }
          }
        }
      }
    }
  }
}
