query HomePage($preview: Boolean = false) {
  header: contentGroup(id: "5t74CstVexkKy4nE6yfA8X", preview: $preview) {
    kicker
    heading
    body
  }

  sellingPoints: contentGroupCollection(
    where: { internalName_contains: "Selling Point" }
    preview: $preview
  ) {
    items {
      heading
      body
      icon
    }
  }
}

