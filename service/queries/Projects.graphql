query Projects($preview: Boolean = false) {
  projects: projectCollection(order: date_DESC, preview: $preview) {
    items {
      title
      categories
      description
      date
      slug
      image {
        title
        url
        description
      }
      skillsUsedCollection {
        items {
          title
          slug
        }
      }
    }
  }
}

query Project($slug: String, $preview: Boolean = false) {
  project: projectCollection(
    where: { slug: $slug }
    limit: 1
    preview: $preview
  ) {
    items {
      title
      categories
      description
      date
      githubLink
      demoLink
      slug
      image {
        ...Image
      }
      skillsUsedCollection {
        items {
          title
          slug
          icon {
            ...Image
          }
        }
      }
      body {
        json
        links {
          entries {
            inline {
              __typename
              sys {
                id
              }
            }
            block {
              __typename
              sys {
                id
              }
            }
          }
          assets {
            block {
              sys {
                id
              }
              ...Image
            }
          }
        }
      }
    }
  }
}
