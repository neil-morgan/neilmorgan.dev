query Skill($slug: String, $preview: Boolean = false) {
  skill: skillCollection(where: { slug: $slug }, limit: 1, preview: $preview) {
    items {
      sys {
        id
      }
      title
      slug
      proficiency
    }
  }

  slugs: skillCollection(where: { slug_exists: true }) {
    items {
      slug
      category {
        ...SkillCategoryFragment
      }
    }
  }
}
