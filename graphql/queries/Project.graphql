query Project($slug: String!, $preview: Boolean = false) {
  project: projectCollection(
    where: { slug: $slug }
    limit: 1
    preview: $preview
  ) {
    items {
      sys {
        id
      }
      title
      slug
    }
  }

  slugs: projectCollection(where: { slug_exists: true }) {
    items {
      slug
    }
  }
}
