fragment postContent on Post {
  sys {
    id
  }
  title
  description
  date
  slug
  category {
    title
    slug
  }
  body {
    json
    links {
      entries {
        inline {
          sys {
            id
          }
          __typename
          ... on Post {
            title
            slug
          }
        }
        block {
          sys {
            id
          }
          __typename
          ... on Snippet {
            description
            language
            code
          }
        }
      }
      assets {
        block {
          sys {
            id
          }
          url
          description
        }
      }
    }
  }
}

query postBySlug($slug: String!) {
  postCollection(where: { slug: $slug }, limit: 1) {
    items {
      ...postContent
    }
  }
}

query allPosts {
  postCollection(order: date_DESC, limit: 10) {
    items {
      sys {
        id
      }
      title
      description
      date
      slug
      category {
        title
        slug
      }
    }
  }
}

query allPostsSlugs {
  postCollection(where: { slug_exists: true }) {
    items {
      slug
    }
  }
}
