query PostBySlug($slug: String!, $preview: Boolean = false) {
  postCollection(where: { slug: $slug }, limit: 1, preview: $preview) {
    items {
      ...PostContent
    }
  }
}

query PostsByCategory($slug: String!) {
  postCollection(where: { category: { slug_contains: $slug } }) {
    items {
      title
      description
      date
      slug
      category {
        ...PostCategoryContent
      }
    }
  }
}

query CategoryBySlug($slug: String!) {
  postCategoryCollection(where: { slug: $slug }, limit: 1) {
    items {
      ...PostCategoryContent
    }
  }
}

query AllPosts {
  postCollection(order: date_DESC, limit: 10) {
    items {
      sys {
        id
      }
      title
      description
      date
      slug
      category {
        ...PostCategoryContent
      }
    }
  }
}

query AllPostsSlugs {
  postCollection(where: { slug_exists: true }) {
    items {
      slug
      category {
        ...PostCategoryContent
      }
    }
  }
}

query CategoryPage($slug: String!) {
  postCollection(where: { category: { slug_contains: $slug } }) {
    items {
      title
      description
      date
      slug
      category {
        ...PostCategoryContent
      }
    }
  }
  postCategoryCollection(where: { slug: $slug }, limit: 1) {
    items {
      ...PostCategoryContent
    }
  }
}
