query getPostDataById($id: ID) {
  postData(_id: $id) {
    _id
    likes
  }
}

mutation createPostDataById($likes: Int, $id: ID) {
  createPostData(likes: $likes, _id: $id) {
    likes
    _id
  }
}

mutation updatePostLikesById($id: ID, $likes: Int) {
  updatePostData(_id: $id, likes: $likes) {
    likes
    _id
  }
}
