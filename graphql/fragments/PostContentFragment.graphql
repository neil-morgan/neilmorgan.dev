fragment PostContent on Post {
  sys {
    id
  }
  title
  description
  date
  slug
  category {
    ...PostCategoryContent
  }
  image {
    title
    description
    url
  }
  body {
    json
    links {
      entries {
        inline {
          sys {
            id
          }
          __typename
          ... on Post {
            title
            slug
          }
        }
        block {
          sys {
            id
          }
          __typename
          ... on Snippet {
            description
            language
            code
          }
          ... on Post {
            title
            slug
            description
            category {
              ...PostCategoryContent
            }
          }
        }
      }
      assets {
        block {
          sys {
            id
          }
          url
          description
        }
      }
    }
  }
}
